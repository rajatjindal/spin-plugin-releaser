name: PR Validations
on:
  pull_request:
    branches: [main]

  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22.1.0

    - name: install dependencies
      run: npm install

    - name: check formatting
      run: npm run format-check

    - name: run unit tests
      run: npm run test

    - name: ensure dist is up to date
      run: |
        npm run package
        git diff --exit-code
